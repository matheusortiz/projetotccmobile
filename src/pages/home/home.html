<ion-content padding>
  <h2>Sistema de Gerenciamento de Curso Simplificado</h2>

  <img src="assets/imgs/tela-inicial.png" alt="logo">

  <form>
    <ion-item>
      <ion-label stacked>Email:</ion-label>
      <ion-input [(ngModel)]="creds.email" name="email" type="text"></ion-input>
    </ion-item>
    <ion-item>
      <ion-label stacked>Senha:</ion-label>
      <ion-input [(ngModel)]="creds.senha" name="senha" type="password"></ion-input>
    </ion-item>
    <ion-list radio-group>
      <ion-item>
        <ion-label>Aluno</ion-label>
        <ion-radio value="aluno" checked="true"></ion-radio>
      </ion-item>
      <ion-item>
        <ion-label>Administrador</ion-label>
        <ion-radio value="admin" disabled="true"></ion-radio>
      </ion-item>
    </ion-list>
    <button ion-button block (click)="login()">Entrar</button>
  </form>
  <button ion-button block clear>Esqueci minha senha</button>


</ion-content>
