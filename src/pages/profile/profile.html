<ion-header>
  <ion-navbar>
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>Profile</ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
  <p>Olá, você logou com sucesso!</p>
  <h3>{{aluno?.nome}}</h3>
  <p>CPF: {{aluno?.cpf}}</p>
  <p>Email: {{aluno?.email}}</p>
  <p>Telefone: {{aluno?.telefone}}</p>
  <p>Endereço: {{aluno?.endereco}}</p>
  <p>Cidade: {{aluno?.municipio}}</p>
  <p>UF: {{aluno?.estado}}</p>
</ion-content>
